artists:
  class: sfDoctrineRouteCollection
  options:
    model:                Artists
    module:               artists
    prefix_path:          /artists
    column:               idartists
    with_wildcard_routes: true

artworks_artist:
  class: sfDoctrineRouteCollection
  options:
    model:                Artworks
    module:               artist
    prefix_path:          /artist
    column:               idartworks
    with_wildcard_routes: true

artworks:
  class: sfDoctrineRouteCollection
  options:
    model:                Artworks
    module:               artworks
    prefix_path:          /artworks
    column:               idartworks
    with_wildcard_routes: true

